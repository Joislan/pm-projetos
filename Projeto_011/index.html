<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Calculadora IMC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
  
<body>
    <div class="content">
       <form action="">
        <div class="field" id="campoAltura">
          <label class="label">altura em metros</label>
          <div class="control">
            <input class="input" type="number" placeholder="1,72" id="altura" >
          </div>
        </div>
        
        <div class="field" id="campoPeso">
          <label class="label">Peso em quilos</label>
          <div class="control">
            <input class="input" type="number" placeholder="75,4" id="peso">
          </div>
        </div>
        
        <div class="field" id="campoResultado">
          <button type="button" onclick="calcularIMC();" id="botao" class="visivel">IMC</button>
          <div class="container hidden" id="englobaResultado">
           <div class="container" id="imgContainer">
            <a href="#" onclick="voltar()"><img src="shape.png" alt=""></a>
           </div>
           <div class="container" id="resultadoContainer">
            <div class="control">
              <input class="input" type="number" placeholder="25,3" id="resultado">
              <input class="input" type="text" placeholder="obesidade mÃ³rbida" id="status">
            </div>
           </div>
          </div>
        </div>
        
    </form>
  </div>                                                          
                                                           
  <script src="jquery-3.2.1.min.js"></script>
  <script src="javascript.js"></script>
    
</body>
</html>
